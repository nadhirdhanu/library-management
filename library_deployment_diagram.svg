<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Library Management System - Deployment Diagram
  </text>
  
  <!-- Client Device -->
  <rect x="100" y="80" width="160" height="100" rx="8" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="180" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Client Browser</text>
  <text x="180" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Web Interface</text>
  <text x="180" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">HTML/CSS/JS</text>
  <text x="180" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Port: 80/443</text>
  
  <!-- PHP Server -->
  <rect x="400" y="80" width="160" height="120" rx="8" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="480" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Web Server</text>
  <text x="480" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Apache/Nginx</text>
  <text x="480" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">PHP 8.2</text>
  <text x="480" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Port: 80</text>
  <text x="480" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Business Logic</text>
  <text x="480" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Book Management</text>
  
  <!-- PostgreSQL Database -->
  <rect x="320" y="300" width="160" height="120" rx="8" fill="#8e44ad" stroke="#7d3c98" stroke-width="2"/>
  <text x="400" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Database Server</text>
  <text x="400" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">PostgreSQL 15</text>
  <text x="400" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Port: 5432</text>
  <text x="400" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Data Storage:</text>
  <text x="400" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• Users, Books, Loans</text>
  <text x="400" y="407" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">• Transactions & Reports</text>
  
  <!-- Connection Lines -->
  <!-- Client to PHP Server -->
  <line x1="260" y1="130" x2="400" y2="130" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="330" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">HTTP/HTTPS</text>
  
  <!-- PHP Server to Database -->
  <line x1="480" y1="200" x2="480" y2="240" stroke="#2c3e50" stroke-width="2"/>
  <line x1="480" y1="240" x2="400" y2="240" stroke="#2c3e50" stroke-width="2"/>
  <line x1="400" y1="240" x2="400" y2="300" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="440" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">SQL Queries</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
  
  <!-- Technology Stack Info -->
  <rect x="550" y="300" width="200" height="150" rx="8" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <text x="650" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Technology Stack</text>
  
  <text x="570" y="350" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#e74c3c">Frontend:</text>
  <text x="570" y="365" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• HTML5, CSS3, JavaScript</text>
  <text x="570" y="378" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Bootstrap Framework</text>
  
  <text x="570" y="398" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#27ae60">Backend:</text>
  <text x="570" y="413" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• PHP 8.2 with MVC pattern</text>
  <text x="570" y="426" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• Apache/Nginx Web Server</text>
  
  <text x="570" y="445" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#8e44ad">Database:</text>
  <text x="570" y="460" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">• PostgreSQL 15</text>
</svg>